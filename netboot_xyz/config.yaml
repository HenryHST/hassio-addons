name: netboot.xyz
version: 2.0.74
slug: netboot_xyz
description: netboot_xyz is a convenient place to boot into any type of operating system or utility disk without the need of having to go spend time retrieving the ISO just to run it
url: https://netboot.xyz
image: ghcr.io/netbootxyz/netbootxyz--{arch}
arch:
  - amd64
  - armhf
  - armv7
map:
  - config:rw
boot: manual
apparmor: true
docker_api: true
host_network: true
panel_admin: true
hassio_api: true
hassio_role: manager
ingress: true
ingress_port: 3000
ingress_stream: true
journald: true
panel_icon: mdi:ip
panel_title: netboot.xyz
homeassistant_api: true
webui: https://[HOST]:[PORT:3000]
services:
  - mqtt:want
ports:
  3000/tcp: 3000
  69/udp: 69
  8080/tcp: 80
ports_description:
  3000/tcp: Web configuration interface
  69/udp: TFTP Port
  8080/tcp: NGINX server for hosting assets