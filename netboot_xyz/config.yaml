name: netboot.xyz
version: 2.0.74
slug: netboot_xyz addon
description: netboot_xyz is a convenient place to boot into any type of operating system or utility disk without the need of having to go spend time retrieving the ISO just to run it
url: https://netboot.xyz
image: espresense/espresense-companion
arch:
  - amd64
  - armhf
  - armv7
map:
  - config:rw
host_network: true
ingress: true
ingress_port: 8267
ingress_stream: true
panel_icon: mdi:alpha-e-circle
panel_title: netboot.xyz
homeassistant_api: true
services:
  - mqtt:want
ports:
  8267/tcp: null
  8268/tcp: null
ports_description:
  8267/tcp: UI
  8268/tcp: Firmware Updates